<div data-toggle="tooltip" data-placement="top" title="{{row.entity.username}}">
    <div class="ui-grid-cell-contents">
        {{row.entity.username.split('@')[0].split('.')[0].substring(0,1).toUpperCase() +
        row.entity.username.split('@')[0].split('.')[0].substring(1)}}
        {{row.entity.username.split('@')[0].split('.')[1].substring(0,1).toUpperCase() +
        row.entity.username.split('@')[0].split('.')[1].substring(1)}}
    </div>
</div>
